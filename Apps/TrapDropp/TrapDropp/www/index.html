<!DOCTYPE html>
<html lang="en" ng-app="ratApp">
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Trap Dropp</title>
    <meta name="author" content="Jef King">
    <link rel="icon" href="favicon.ico">

    <!-- TrapDropp references -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Building" name="building" />
        <input type="text" class="form-control" placeholder="Location" name="location" />
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> Star
        </button>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
